<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- incluindo bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <!-- incluindo o jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- incluindo o bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- incluindo lib calendario -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <!-- incluindo moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="../assets/css/calendar.css">
    <title>Unifest - Calendário</title>
</head>
<body>

    <!-- navbar, importante lembrar que no span #usuario deve ser preenchido dinamicamente com o nome do usuario logado! -->
    <nav class="container p-2 mb-3 mt-3">
        <div class="d-flex align-items-center gap-3">
            <i class="bi bi-person-circle fs-1"></i> 
            <p class="m-0 fs-5">Olá <span class="text-primary" id="usuario">Arthur Rezende</span></p>
        </div>
    </nav>

    <!-- seção com calendario, filtros e cadastro de Eventos -->
    <section class="container main rounded-bottom py-3 px-5 mb-3 rounded d-flex gap-5">
        <div id="container_calendario">
            <div class="calendar-header d-flex justify-content-between">
                <h3 class="">Calendário de Eventos</h3>
                <div class="input-group mb-3 tamanho">
                    <input type="text" class="form-control" placeholder="Pesquise um evento" aria-label="Pesquise um evento" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
                  </div>
            </div>
            <hr class="divider">
            <div id="calendar" class="fc fc-media-screen fc-direction-ltr fc-theme-standard border p-2 rounded"></div> <!-- Calendário -->
        </div>

        <div id="rightNavigation" class="d-flex flex-column w-100">
            <button class="btn btn-primary mb-2 w-100">Meus Eventos</button>
            <button class="btn btn-primary w-100" id="lastButton">Novo Evento</button>
            <hr class="divider">
            <h3 class="text-center">Legenda</h3>
            <div class="d-flex align-itens-center gap-2">
                <div id="legenda1"></div> Festas Universitárias
            </div>
            <div class="d-flex align-itens-center gap-2">
                <div id="legenda2"></div> Palestras
            </div>
        </div>
    </section>
    
    


    <!-- incluindo o script de inicialização do calendario -->
    <script src="../assets/js/calendario.js"></script>
    <!-- incluindo script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
